	$(document).keydown(function(e){
	    if (e.keyCode == 37) { 
	        $('#calendar').fullCalendar('prev');
	    }
	    if (e.keyCode == 40) { 
	        $('#calendar').fullCalendar('prevYear');
	    }
	    if (e.keyCode == 39) { 
	        $('#calendar').fullCalendar('next');
	    }
	    if (e.keyCode == 38) { 
	        $('#calendar').fullCalendar('nextYear');
	    }
	});
